<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;

        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            grid-auto-rows: 200px; 
        }

        .box {
            border: 0.5px solid black;
            text-align: center;
            margin: 10px;
            background-color: lightgray;
        }

        .bloco-1 {
            grid-row: 1/3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box bloco-1">Box 1</div>
        <div class="box bloco-2">Box 2</div>
        <div class="box bloco-3">Box 3</div>
        <div class="box bloco-4">Box 4</div>
        <div class="box bloco-5">Box 5</div>
        
    </div>
</body>
</html>
