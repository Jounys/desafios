<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var salario = window.Number(prompt('Qual é o seu salário?'))
        var horas = window.Number(prompt('Quantas horas mensal você trabalha?'))
        var resultado = salario/horas

        window.alert(`Você recebe R$${resultado} por horas`)
    </script>
</body>
</html>
